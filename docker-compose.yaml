version: '3'
services:
  backend:
    build:
      context: ./backend
    image: sumithaapvr/backend-app
    ports:
      - "5000:5000"
    container_name: backend
    environment:
      - MONGO_URL=mongodb://mongodb:27017/book_recommendation
      - JWT_SECRET=your_jwt_secret
      - PORT=5000
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./demo
      args:
        REACT_APP_API_URL: http://backend:5000
    image: sumithaapvr/demo-app
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
